<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 100px;
            color: #e74c3c;
            margin: 0;
            animation: fadeIn 1s ease-out;
        }

        h2 {
            font-size: 24px;
            color: #7f8c8d;
            margin: 20px 0;
            animation: fadeIn 1.5s ease-out;
        }

        .message {
            font-size: 18px;
            color: #bdc3c7;
            animation: fadeIn 2s ease-out;
        }

        .home-link {
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: #3498db;
            margin-top: 30px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .home-link:hover {
            color: #1abc9c;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 80px;
            }

            h2 {
                font-size: 20px;
            }

            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p class="message">The page you are looking for doesn't exist or has been moved.</p>
        <a href="" class="home-link">Check for other</a>
    </div>
</body>
</html>
